<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
  </head>
  <body>
    <div>
      <div id="mst">
        mst...
      </div>
      <div id="ssn">
        ssn...
      </div>
      <div id="leeds">
        leeds...not in use
      </div>
      <div id="default">
        default...
      </div>
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat', function(msg){
   //     $('#messages').append($('<li>').text(msg.title));
        switch(msg.title) {
          case "mst":
              $('#mst').html("<div>MST: " + msg.time + "</div>"); 
              $('#mst').append('<table>'); 
              for(var i = 1; i <= msg.matches.length; i++) {
                $('#mst').append('<tr>'); 
                $('#mst').append('<td id="page' + i + '" class="score">' + msg.matches[i].holesPlayed + '</td>' )
                $('#mst').append('<td id="page' + i + '" class="score">' + msg.matches[i].result + '</td>' )
                $('#mst').append('<td id="page' + i + '" class="score">' + msg.matches[i].score + '</td>' )
                $('#mst').append('</tr>'); 
              }  
              $('#mst').append('</table>'); 
            
              break;
          case "ssn":
              $('#ssn').html("<div>SSN: " + msg.time + "</div>"); 
              $('#ssn').append('<table>'); 
              for(var i = 1; i <= msg.matches.length; i++) {
                $('#ssn').append('<tr>'); 
                $('#ssn').append('<td id="page' + i + '" class="score">' + msg.matches[i].holesPlayed + '</td>' )
                $('#ssn').append('<td id="page' + i + '" class="score">' + msg.matches[i].result + '</td>' )
                $('#ssn').append('<td id="page' + i + '" class="score">' + msg.matches[i].score + '</td>' )
                $('#ssn').append('</tr>'); 
              }  
              $('#ssn').append('</table>'); 
              break;     
          case "leeds":
              $('#leeds').html(msg.time);      
              for(var i = 1; i <= msg.matches.length; i++) {
                $('#leeds').append('<div id="page' + i + '" class="score">lee' + msg.matches[i].result + '</ div>' )
              }  
              break;
          default:
              $('#default').html(msg.time);
              break; 
        }
        
      });
    </script>
  </body>
</html>
